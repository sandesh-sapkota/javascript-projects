<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2 class="heading"> Guess the number</h2>
    <div class="container">
        <form>
            <label for="field" id="header">Enter a guess between 0 to 100</label>
            <input type="number" id="field" min="0" max="100" placeholder="Enter a number" required>
            <div class="buttons">
                <button class="submit">Submit</button>
                <button class="start">Start Game</button>
            </div>
        </form>

        <div class="info">
            <p class="result"></p>
            <p class="guesses"></p>
        </div>
    </div>

</body>

</html>
