<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h2 class="heading">String Transformers</h2>

    <div class="container">
        <form>
            <input type="text" id="inputField" autocomplete="off" placeholder="  Enter the senternce with spaces (alphanumeric)" value="this is a normal senternce to transform">
        </form>

        <div class="box">
            <label>Lower Case</label>
            <span id="lowerCase"></span>
        </div>

        <div class="box">
            <label>Upper Case</label>
            <span id="upperCase"></span>
        </div>

        <div class="box">
            <label>Camel Case</label>
            <span id="camelCase"></span>
        </div>

        <div class="box">
            <label>Pascal Case</label>
            <span id="pascalCase"></span>
        </div>

        <div class="box">
            <label>Snake Case</label>
            <span id="snakeCase"></span>
        </div>

        <div class="box">
            <label>Kebab Case</label>
            <span id="kebabCase"></span>
        </div>

        <div class="box">
            <label>Trim</label>
            <span id="trim"></span>
        </div>
    </div>
</body>

</html>
